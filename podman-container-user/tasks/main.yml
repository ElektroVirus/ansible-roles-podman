- name: Create service for {{container_name}}
  copy:
    dest: /etc/systemd/system/{{container_name}}.service
    content: |
        [Unit]

        [Service]
        User={{username}}
        Restart=on-failure
        ExecStartPre=+sh -c "if ! test -d /run/{{username}}; then mkdir /run/{{username}}; chown {{username}}:{{username}}/run/{{username}}; fi"
        ExecStartPre=-/usr/bin/podman rm {{container_name}}
        ExecStart=/usr/bin/podman run \
                --conmon-pidfile /run/{{username}}/%n-pid \
                {{container_options}} \
                --name {{container_name}} {{container_image}} {{container_command}}
        PIDFile=/run/{{username}}/%n-pid

        [Install]
        WantedBy=multi-user.target
  register: container_unit

- name: reload systemd unit
  command: systemctl daemon-reload
  when: container_unit.changed

- name: restart {{container_name}} if unit changed
  when: container_unit.changed
  service:
    name: "{{container_name}}"
    state: restarted

- name: start {{container_name}} if necessary
  service:
    name: "{{container_name}}"
    state: started
    enabled: true

