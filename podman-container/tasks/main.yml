- name: Create service for {{container_name}}
  copy:
    dest: /etc/systemd/system/{{container_name}}.service
    content: |
        [Unit]

        [Service]
        Restart=on-failure

        # Run only if run as user
        {% if container_user | default(False) %}
        User={{ container_user }}
        ExecStartPre=+sh -c "if ! test -d /run/{{container_user}}; then mkdir /run/{{container_user}}; chown {{container_user}}:{{container_user}}/run/{{container_user}}; fi"
        {% endif %}

        ExecStartPre=-/usr/bin/podman rm {{container_name}}

        {% if container_user | default(False) %}
        ExecStart=/usr/bin/podman run \
                --conmon-pidfile /run/{{container_user}}/%n-pid \
                {{container_options}} \
                --name {{container_name}} {{container_image}} {{container_command}}
        PIDFile=/run/{{container_user}}/%n-pid
        {% else %}
        ExecStart=/usr/bin/podman run \
            --conmon-pidfile /%t/%n-pid --tty \
            {{container_options}} \
            --name {{container_name}} \
            {{container_image}} {{container_command}}
        PIDFile=/%t/%n-pid
        {% endif %}

        [Install]
        WantedBy=multi-user.target
  register: container_unit

- name: reload systemd unit
  command: systemctl daemon-reload
  when: container_unit.changed

- name: restart {{container_name}} if unit changed
  when: container_unit.changed
  service:
    name: "{{container_name}}"
    state: restarted

- name: start {{container_name}} if necessary
  service:
    name: "{{container_name}}"
    state: started
    enabled: true

